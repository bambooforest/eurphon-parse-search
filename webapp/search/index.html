<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>EURPhon search page</title>
	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Serif:400,400i,700,700i" rel="stylesheet">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>

	<!-- Handsontable -->
	<script src="js/handsontable/handsontable.full.min.js"></script>
	<link rel="stylesheet" type="text/css" href="js/handsontable/handsontable.full.min.css">

	<script src="js/main.js"></script>

</head>

<body>
	<p style="font-size: 12pt;"><a href="https://eurphon.info/">&lt;&lt;&lt; Back to home</a></p>

	<h1>EURPhon search interface</h1>

	<p>Please see the <a href="tutorial.html">tutorial</a>.</p>

	<div id="main">
		<div id="query-div" style="padding: 0; margin-right: 30px; margin-bottom: 20px;">
			<h4 style="margin-top: 0;">Query:</h4>
			<textarea name="query-string" id="query-string"></textarea>
			<br />
			<input type="button" name="submit-query" value="Submit" onclick="submitQuery();">
			<span id="waiting-span" class="blink announce">Waiting for response...</span>
			<span id="done-span" style="color: blue;" class="announce">Done!</span>
		</div>
		<div id="map-wrapper" style="padding: 0; margin-right: 30px;">
			<h4 style="margin-top: 0;">Results as a map:</h4>
			<div id="map"></div>
		</div>
		<div id="table-wrapper" style="padding: 0; margin-right: 30px; width: 800px;">
			<h4 style="margin-top: 0;">Results as a table:</h4>
			<span id="n-langs"></span>
			<div id="table" style="font-size: 12pt;">
				<p>Waiting for the query...</p>
			</div>
		</div>
	</div>

</body>

</html>
